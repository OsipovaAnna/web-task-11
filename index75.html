<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index 75</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                 var div = $("div");
                 div.animate({height: '300px', opacity: '0.4'}, "slow");
                 div.animate({width: '300px', opacity: '0.8'}, "slow");
                 div.animate({height: '100px', opacity: '0.4'}, "slow");
                 div.animate({width: '100px', opacity: '0.8'}, "slow");
            });
        });
    </script>
</head>
<body>
    <button>Запустить анимацию!</button>
    <p>По умолчанию все HTML элементы имеют статическое позиционирование и не могут быть перемещены. Чтобы
        управлять позиционированием, помните, что в первую очередь нужно задать CSS-свойство позиционирования элемента:
        относительное, фиксированное или абсолютное!</p>
    <div style="background: #98bf21; width: 100px; height: 100px; position: absolute;"></div>
</body>
</html>

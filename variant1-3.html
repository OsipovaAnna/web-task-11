<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>variant 1-3</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var moveToLeft = $(".moveLeft");
                moveToLeft.animate({left: '100px'}, "slow");
            });

            $("img").click(moveBottom);
            function moveBottom() {
                $(this).animate({top: '30px'}, 1000, moveBottom);
            }
        });
    </script>
     <style type="text/css">
         p{
             position: relative;
         }
    </style>
</head>

<body>
    <button id="btn">Сдвинуть 3-й и 5-й абзацы</button>
    <p>Абзац с каким-либо текстом 1</p><br>
    <img src = "image1.jpg" style=" width: 128px; height: 72px; position: relative;"><br><br>
    <p>Абзац с каким-либо текстом 2</p><br>
    <img src = "image2.jpg" style=" width: 128px; height: 72px; position: relative;"><br><br>
    <p class="moveLeft">Абзац с каким-либо текстом 3</p><br>
    <img src = "image3.jpg" style=" width: 128px; height: 72px; position: relative;"><br><br>
    <p>Абзац с каким-либо текстом 4</p><br>
    <img src = "image4.jpg" style=" width: 128px; height: 72px; position: relative;"><br><br>
    <p class="moveLeft">Абзац с каким-либо текстом 5</p>
</body>
</html>
